<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="input-fil">
            <input id ="in" class="input" type="text" value="">
        </div>
        <div class="input-btn">
            <div class="btn-1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>DEL</button>
            </div>
            <div class="btn-1">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="btn-1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="btn-1">
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>*</button>
            </div>
            <div class="btn-2">
                <button>RESET</button>
                <button onclick="">=</button>
            </div>

        </div>
    </div>
    

    <script src="/script.js"></script>
</body>

</html>
